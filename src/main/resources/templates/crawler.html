<div class="container">
    <div style="align-content: center; text-align: center">
        <select title="Nguồn dữ liệu">
            <option disabled selected>----- Chọn nguồn tin -----</option>
            <option th:each="nguon:${listSource}" th:text="nguon"></option>
        </select>

        <select>
            <option disabled selected>----- Chọn danh mục -----</option>
            <option th:each="danhMuc:${listCategory}" th:text="${danhMuc.getName()}"></option>
        </select>

        <button>Lấy dữ liệu</button>
    </div>
    <div>
        <table id="my-table">
            <tr>
                <th>Mô tả</th>
                <th>Nội dung</th>

            </tr>
            <tr>
                <td>SSS</td>
                <td>SSS</td>
                <td>SSS</td>
            </tr>
        </table>
    </div>
</div>

<style>
    select:disabled {
        color: gray;
        font-style: italic;
    }

    #my-table {
        font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
    }

    #my-table td,
    #my-table th {
        border: 1px solid #ddd;
        padding: 8px;
    }

    #my-table tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    #my-table tr:hover {
        background-color: #ddd;
    }

    #my-table th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #4CAF50;
        color: white;
    }
</style>
